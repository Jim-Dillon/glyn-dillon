<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Page</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<header>

    <div class="topnav">
        <div class='nav-wrapper'>    
            <h1 class="logo">glyn dillon</h1>
                
            <div class="topnav-right">
                <a href="#" class="Instagram-icon">
                    <img src="../Illustrations/Instagram_grey.svg" alt="Instagram Logo">
                </a>
                <a href="#" class="dropdown-icon">
                    <img src="../Illustrations/dropdown-icon.svg" alt="Dropdown Icon Icon">
                </a>
            </div>
        </div> 
    </div>
            
</header>  

<main>

<div class="carousel">
    <button class="carousel__button carousel__button--left">
        <img src="../Illustrations/left-arrow copy.svg" alt="">
    </button>

    <div class="carousel__track-container">
        <ul class="carousel__track">
            <li class="carousel__slide current-slide">
                <img class="carousel__image" src="../Illustrations/Artwork/Art piece 1.jpg" alt="">
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="../Illustrations/Artwork/Art piece 2.jpg" alt="">
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="../Illustrations/Artwork/Art piece 3.jpg" alt="">
            </li>
        </ul>
    </div>

    <button class="carousel__button carousel__button--right">
        <img src="../Illustrations/right-arrow copy.svg" alt="">
    </button>

    <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
    </div>
</div>

</main>

<footer>
    
    <div class="footer-section">
        <div class="footer-container">

        </div>
    </div>

</footer>


<script src="carousel.js"></script>
    
</body>
</html>
