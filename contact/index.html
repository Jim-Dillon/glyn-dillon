<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet"> 
</head>
<body>

<header>

    <div class="topnav">
        <div class='nav-wrapper'>    
            <h1 class="logo">glyn dillon</h1>
                        
            <div class="topnav-right">
                <a href="#" class="Instagram-icon">
                    <img src="../Illustrations/Instagram-grey.svg" alt="Instagram Logo" class="Instagram">
                </a>
                <a href="#" class="dropdown-icon">
                    <img src="../Illustrations/dropdown-icon.svg" alt="Dropdown Icon Icon">
                </a>
            </div>
        </div> 
    </div>    
        
</header>
    
<main>

    <div class="contact-wrapper">

        <div class="contact-title">
            <h2>WANT TO GET AHOLD OF ME?</h2>
            <hr>
            <p>Please get in touch using the form below</p>
        </div>

        <form action=" NEED AN ACTION HERE" method="POST" class="contact-form">

        
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fullname">
             
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            
            
            <hr>

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number">


            <label for="query-heading">Query Heading</label>
            
            <input type="text" id="query-heading" name="query-heading">

            <hr>

            <label for="subject">Subject</label>
            <hr>
            <textarea name="subject" id="subject" cols="70" rows="10"></textarea>

            <hr>

            <input type="submit" value="Send message" >

        </form>
    </div>
</main>


<footer>
    
    <div class="footer-section">
        <div class="footer-container">

        </div>
    </div>

</footer>

</body>
</html>
